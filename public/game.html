<html>
	<head>
		<title>Title of the document</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/jquery-2.2.1.min.js"></script>

	</head>

	<body>    
       
		<script>
            $(document).ready(function () {
                joinServer();  
            });

        </div>
       
        
        
        <div id="table">

            </div>

            </div>

        </div>

        </div>
